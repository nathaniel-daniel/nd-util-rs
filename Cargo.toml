[package]
name = "nd-util"
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = { version = "1.0.68", optional = true }
reqwest = { version = "0.11.13", default-features = false, optional = true }
tokio = { version = "1.23.0", default-features = false, optional = true }
tracing = { version = "0.1.35", optional = true }

[dev-dependencies]
tokio = { version = "1.23.0", default-features = false, features = [ "macros" ] }

[features]
default = []

download-to-file = [
    "anyhow",
    "reqwest",
    "tokio",
    "tokio/fs",
]

drop-remove-path = [
    "tokio",
    "tokio/fs",
    "tokio/rt",
    "tracing",
]